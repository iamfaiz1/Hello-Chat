<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello-Chat: realtime chat app</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chatHeader">
                <h1>Faiz's Hello-Chat</h1>
                <p>A realtime chatting app</p>
            </div>
            <div class="chatMessages" id="messages">
                <!-- Messages will be appended here -->
            </div>
        </div>
        <!-- send -->
        <div class="send">
            <form action="#" class="sendForm" id="form">
                <input type="text" placeholder="Type your message here..." class="sendInput">

                <button type="submit" class="sendButton">Send</button>
            </form>
        </div>
    </div>

<script  src="http://localhost:8000/socket.io/socket.io.js"></script>
<script  src="js/client.js"></script> 

</body>
</html>
